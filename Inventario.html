<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="css/inventario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="Catalogo.html">Catálogo</a></li>
            <li><a href="inventario.html" class="active">Inventario</a></li>
            <li><a href="ventas.html">Ventas</a></li>
            <li class="carrito-nav">
            </li>
            <li>
                <a href="#" id="logout" class="logout-icon" title="Cerrar Sesión">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Sección de Inventario -->
    <input type="text" id="buscarProducto" placeholder="Buscar producto..." />
    <section id="inventario">
        <h1>Gestión de Inventario</h1>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaProductos">
                <!-- Productos del inventario se cargarán aquí -->
            </tbody>
        </table>

        <!-- Formulario para agregar o editar productos -->
        <h2>Agregar o Editar Producto</h2>
        <form id="formularioProducto">
            <input type="hidden" id="indexProducto">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" required>
            
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" required></textarea>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" required>

            <button type="submit">Guardar Producto</button>
        </form>
    </section>

    <script src="js/inventario.js"></script>
</body>
</html>
